<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title 태그 안에 작성한 문구가 페이지명, 북마크명에 사용됨 -->
    <title>홈 화면</title>
    <!-- 저장 Ctrl + s -->
</head>
<body>
    <!-- 주석 Ctrl + / -->
    <!-- 텍스트 관련 html 태그 / -->
    <span>span태그는 별기능이 없음... </span>
    <span>줄바꿈이 일어나지 않음 </span>
    <p>p태그는 한줄을 차지함</p>
    <p>
        한줄에 다 쓰지 않아도, 태그 사이에 작성만 하면 똑같다.
    </p>
    <h1>h태그는 한줄을 차지하며 텍스트를 굵은 글씨로 표현한다</h1>
    <h6>h1의 크기가 가장 크며 h6이 가장 작다</h6>
    <h7>h태그는 1~6까지만 존재하기 때문에 h7태그는 없지만 에러가 나지는 않는다</h7>
</body>
</html>
